Info_01 = 시작하기 전에; Complete Internet Repair로 변경한 내용을 롤백하려면 시스템 복원 지점을 생성하는 것이 좋습니다. 또한 복구 옵션을 실행하기 전에 기본 제공 Windows 인터넷 문제 해결사를 실행합니다.\rn\rn복구 옵션을 선택하고 '%s'를 눌러 시작합니다. 컴퓨터에 설명된 문제가 없으면 선택하지 않습니다. 이해하지 못하는 옵션은 건너뜁니다.
Info_02 = 이 옵션은 인터넷 프로토콜 (TCP/IP) 스택에서 사용하는 중요한 레지스트리 키를 다시 작성합니다. 이는 프로토콜을 제거했다가 다시 설치하는 결과와 동일합니다.
Info_03 = 이것은 Winsock 손상에서 복구하여 네트워크 연결이 끊어질 수 있습니다. 이 옵션은 사전 설치된 LSP를 다시 설치해야하므로 주의해서 사용해야 합니다.
Info_04 = 모든 인터넷 (TCP/IP) 연결을 해제하고 갱신합니다.
Info_05 = DNS 확인자 캐시를 플러시하고 모든 DHCP 리스를 새로 고치고 DNS 이름을 다시 등록합니다.
Info_06 = ARP (Address Resolution Protocol) 캐시는 OSI 모델 네트워크 계층 주소 (IP 주소)의 '매핑'을 해당 OSI 모델 데이터 링크 주소 (MAC 주소)에 저장하는데 사용되는 기술입니다. 다양한 환경으로 인해 ARP 캐시가 손상될 수 있습니다.\rn\rn증상은 다음과 같습니다: 수많은 웹 사이트가 로드되지 않고 네트워크 또는 인터넷 연결이 중단됩니다. 또한 Ping 명령은 둘 이상의 원격 호스트와 통신하는데 실패합니다.
Info_07 = Microsoft Internet Explorer %s의 원활한 작동에 필요한 모든 관련 dll 및 ocx 파일을 다시 등록합니다.
Info_08 = 이 옵션은 Windows 업데이트 기록을 지웁니다. '%s' 및 '% '디렉토리를 비워서 이를 수행합니다.
Info_09 = 이 옵션은 Windows 업데이트 / 자동 업데이트를 시도하고 수정합니다. 업데이트를 다운로드하거나 설치할 수 없는 경우 이 방법을 시도하십시오.
Info_10 = SSL / 보안 웹 사이트 (예: 뱅킹)에 연결하는데 문제가 있는 경우 이 옵션이 도움이 될 수 있습니다.
Info_11 = 많은 맬웨어 감염이 프록시 서버를 만든 다음 바이러스 프록시를 통해 모든 웹 트래픽을 라우팅하도록 Windows를 설정합니다. 예를 들어 Rizonesoft.com에 액세스하면 맬웨어 사이트로 리디렉션됩니다.\rn\rn이 옵션은 지속적인 WinHTTP 프록시 구성을 포함하여 모든 프록시 구성을 재설정하려고 시도합니다.
Info_12 = Windows 방화벽 구성을 기본 상태로 재설정합니다.
Info_13 = Windows 호스트 파일을 기본 상태로 재설정합니다.
Info_14 = 네트워크상의 클라이언트나 서버가 Windows 인터넷 이름 서비스 (WINS) 서버에 NetBIOS 이름을 다시 등록해야 하는 경우가 있습니다.\rn\rnWINS 클라이언트 등록 갱신이 필요한 상황은 다음과 같습니다: WINS에서 등록이 유실되었거나 삭제되었으며 클라이언트가 새로 고쳐야 합니다. 일부 WINS 서버에는 등록이 있지만 다른 서버에는 없습니다. 여기서 재 등록은 WINS 버전 ID를 증가시키는데 유용하며, 이는 WINS 서버 복제를 발생시키는데 도움이 됩니다.
Info_15 = 기본적으로 파일 탐색기를 사용하여 네트워크 장치를 탐색할 때 로컬 네트워크의 컴퓨터가 표시되어야 합니다. Windows 10 버전 1803을 사용하면 일부 컴퓨터는 이름이나 IP 주소를 통해서만 액세스할 수 있습니다.
Label_Sub_Heading_Notice = Complete Internet Repair 기능이 이제 Complete Windows Repair와 함께 제공됩니다. 지금 다운로드하여 진화시키려면 여기를 클릭하십시오!!
Label_All_Complete = 선택한 모든 작업이 완료되었습니다.
Checkbox_Select_All = 모두 선택
Checkbox_Select_None = 선택 안 함

